<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32 Telemetry Dashboard</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 6px; width: 320px; }
    .row { display:flex; justify-content:space-between; margin-bottom:8px }
    button { padding:8px 12px }
  </style>
</head>
<body>
  <h2>ESP32 Telemetry Dashboard</h2>
  <div class="card">
    <div class="row"><strong>Temperature:</strong><span id="temp">--</span></div>
    <div class="row"><strong>Humidity:</strong><span id="hum">--</span></div>
    <div class="row"><strong>Last seen:</strong><span id="seen">--</span></div>
    <div class="row"><button id="toggle">Toggle LED</button></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // choose server from query param ?server=http://IP:3000 or fallback to current origin
    const params = new URLSearchParams(window.location.search);
    const server = params.get('server') || window.location.origin;
    const socket = io(server);

    // show which server we're connected to
    const info = document.createElement('div');
    info.style.marginTop = '8px';
    info.textContent = 'Server: ' + server;
    document.querySelector('.card').appendChild(info);

    const tempEl = document.getElementById('temp');
    const humEl = document.getElementById('hum');
    const seenEl = document.getElementById('seen');
    const toggleBtn = document.getElementById('toggle');

    // register as web client
    socket.on('connect', () => {
      console.log('connected to server', server);
      socket.emit('register', 'web');
    });

    socket.on('telemetry', (data) => {
      try {
        const t = typeof data === 'string' ? JSON.parse(data) : data;
        tempEl.textContent = t.temp.toFixed(1) + ' Â°C';
        humEl.textContent = t.hum.toFixed(1) + ' %';
        seenEl.textContent = new Date().toLocaleTimeString();
      } catch (e) { console.error(e); }
    });

    toggleBtn.addEventListener('click', () => {
      // send toggle control to server; server will forward to ESP(s)
      socket.emit('control', JSON.stringify({ cmd: 'toggle' }));
    });
  </script>
</body>
</html>
